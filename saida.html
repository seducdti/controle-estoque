<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saídas</title>
  <link rel="stylesheet" href="css/style.css">

<script>
  if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "login.html";
  }
</script>

</head>
<body>

<header>
  <h1>Saídas de Produtos</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="produtos.html">Produtos</a>
    <a href="entrada.html">Entradas</a>
    <a href="saida.html" class="active">Saídas</a>
    <a href="controle.html">Controle</a>
    <button onclick="logout()" class="btn-sair">Sair</button>
  </nav>
</header>

<main>
  <form id="formSaida">
    <select id="produtoSaida" required></select>
    <input type="number" id="quantidadeSaida" placeholder="Quantidade" min="1" required>
    <input type="text" id="destinoSaida" placeholder="Destino" required>
    <input type="date" id="dataSaida" required>
    <button type="submit">Registrar Saída</button>
  </form>

  <h2>Histórico de Saídas</h2>
  <table>
    <thead>
      <tr><th>Produto</th><th>Quantidade</th><th>Destino</th><th>Data</th></tr>
    </thead>
    <tbody id="listaSaidas"></tbody>
  </table>
</main>

<script src="js/saida.js"></script>

<script>
function logout(){
    localStorage.removeItem("usuarioLogado");
    localStorage.removeItem("nivel");
    window.location.href = "login.html";
}
</script>

</body>
</html>
