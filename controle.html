<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Geral</title>
  <link rel="stylesheet" href="css/style.css">

<script>
  if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "login.html";
  }
</script>

</head>
<body>

<header>
  <h1>Controle de Estoque</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="produtos.html">Produtos</a>
    <a href="entrada.html">Entradas</a>
    <a href="saida.html">Saídas</a>
    <a href="controle.html" class="active">Controle</a>
    <button onclick="logout()" class="btn-sair">Sair</button>
  </nav>
</header>

<main>
  <h2>Resumo por Produto</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Entrou</th>
        <th>Saiu</th>
        <th>Estoque Atual</th>
        <th>Nível</th>
      </tr>
    </thead>
    <tbody id="tabelaControle"></tbody>
  </table>
</main>

<script src="js/controle.js"></script>

<script>
function logout(){
    localStorage.removeItem("usuarioLogado");
    localStorage.removeItem("nivel");
    window.location.href = "login.html";
}
</script>

</body>
</html>
