<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #333;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .nivel-baixo {
            color: red;
            font-weight: bold;
        }

        .nivel-medio {
            color: orange;
            font-weight: bold;
        }

        .nivel-alto {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Controle de Estoque</h1>

    <table id="tabelaControle">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Total Entradas</th>
                <th>Total Saídas</th>
                <th>Saldo</th>
                <th>Nível</th>
            </tr>
        </thead>
        <tbody id="tabelaControleBody"></tbody>
    </table>

    <!-- Firebase sempre primeiro -->
    <script type="module" src="firebase.js"></script>

    <!-- Controle deve ser carregado depois -->
    <script type="module" src="controle.js"></script>

</body>
</html>
