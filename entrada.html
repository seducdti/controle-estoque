<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entradas de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Entradas de Produtos</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="produtos.html">Produtos</a>
      <a href="entrada.html" class="active">Entradas</a>
      <a href="saida.html">Saídas</a>
      <a href="controle.html">Controle</a>
      <button onclick="logout()" class="btn-sair">Sair</button>

    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Registrar Entrada</h2>
      <form id="formEntrada">
        <select id="produtoEntrada" required>
          <option value="">-- Selecione o Produto --</option>
        </select>
        <input type="number" id="quantidadeEntrada" placeholder="Quantidade" min="1" required>
        <input type="date" id="dataEntrada" required>
        <input list="listaOrigens" id="origemEntrada" placeholder="Origem do Material" required>
        <datalist id="listaOrigens"></datalist>
        <input type="text" id="tipoMaterial" placeholder="Tipo de Material" required>
        <button type="submit">Registrar Entrada</button>
        <button type="button" id="cancelarEdicao" style="display:none;">Cancelar</button>
      </form>
    </section>

    <section class="table-section">
      <div class="table-header">
        <h2>Histórico de Entradas</h2>
        <input type="text" id="pesquisaEntrada" placeholder="Pesquisar..." />
      </div>

      <div class="table-container">
        <table class="tabela-estoque">
          <thead>
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Data</th>
              <th>Origem</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaEntradas"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/entrada.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
