<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="auth.js"></script>
  <script type="module" src="logout.js"></script>
</head>
<body>

<header>
  <h1>Controle de Estoque</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="produtos.html" class="active">Produtos</a>
    <a href="entrada.html">Entradas</a>
    <a href="saida.html">Saídas</a>
    <a href="controle.html">Controle</a>
    <button onclick="logout()" class="btn-sair">Sair</button>
  </nav>
</header>

<main>
  <h2>Gerenciar Produtos</h2>

  <form id="formProduto">
    <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
    <input type="number" id="quantidadeProduto" placeholder="Quantidade" required>
    <button type="submit">Cadastrar</button>
  </form>

  <h3>Lista de Produtos</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="listaProdutos"></tbody>
  </table>

  <script type="module" src="produtos.js"></script>
</main>

<footer>
  <center><small>© 2025 Controle de Estoque</small></center>
</footer>

</body>
</html>
